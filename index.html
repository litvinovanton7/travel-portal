<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Portal</title>
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__menu">
                    <a class="header_logo" href="#">
                        <img
                            class="logo__img"
                            src="src/images/logo.svg"
                            alt="travel portal"
                        />
                    </a>
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">How It Works </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Plan Your Trip</a
                                >
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#"> Destinations</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Travel Stories</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <button class="header__login">Login</button>
                </div>
            </div>
        </header>
        <section class="preview">
            <div class="container">
                <div class="preview__wrapper">
                    <h1 class="preview__title">
                        Explore the beauty of the World
                    </h1>
                    <p class="preview__descr">
                        Receive personalized recommendations for countries,
                        hotels, activities and more
                    </p>
                    <div class="preview__wrapper-input">
                        <input class="start" type="text" placeholder="What would you like to do?"/>
                        <button class="start__plan">Start Planning</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="src/js/main.js"></script>
    </body>
</html>
